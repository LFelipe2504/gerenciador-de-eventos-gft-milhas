<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelife/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
</div>
<div class="card">
<div class="card-header">
<p class="text-primary">Nova Atividade</p>
</div>
<div class="card-body">
	<form method="post" th:object="${atividade}" th:action="@{/atividade/editar}">	
		<input type="hidden" th:field="*{id}">
		<div class="form-group mb-3">
			<label for="nome">Nome:</label>
			 <input class="form-control"  type="text" th:field="*{nome}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
		</div>
		<div class="form-group mb-3">
			<label for="nome">Data de Inicio:</label>
			 <input class="form-control" type="date" th:field="*{dataInicio}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}"></div>
		</div>
		<div class="form-group mb-3">
			<label for="nome">Data de Entrega:</label>
			 <input class="form-control" type="date" th:field="*{dataEntrega}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('dataEntrega')}" th:errors="*{dataEntrega}"></div>
		</div>
		<div class="form-group mb-3">
			<label for="nome">Evento:</label>
				<select class="form-select" th:field="*{evento}">
					<option type="checkbox" th:each="evento:${listaEventos}" th:value="${evento.id}" th:text="${evento.nome}" />
				</select>
			 <div class="text-danger" th:if="${#fields.hasErrors('evento')}" th:errors="*{evento}"></div>
		</div>					
		<button type="submit" class="btn btn-primary">Salvar Atividade</button>
	</form>
</div>
</div>
</div>

</html>
