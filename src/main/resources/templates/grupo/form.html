<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelife/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
</div>
<div class="card">
<div class="card-header">
<p class="text-primary">Novo Grupo</p>
</div>
<div class="card-body">
	<form method="post" th:object="${grupo}" th:action="@{/grupo/editar}">	
		<input type="hidden" th:field="*{id}">
		<div class="form-group mb-3">
			<label for="nome">Nome:</label>
			 <input class="form-control"  type="text" th:field="*{nome}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>			 
		</div>	 
		<div class="form-group mb-3">
			<label for="nome">Evento:</label>
				<select class="form-select" th:field="*{evento}">
					<option th:type="checkbox" th:each="evento:${listaEventos}" th:value="${evento.id}" th:text="${evento.nome}" />
				</select>
			 <div class="text-danger" th:if="${#fields.hasErrors('evento')}" th:errors="*{evento}"></div>
		</div>	
			
		<button type="submit" class="btn btn-primary">Salvar Grupo</button>
	</form>
</div>
</div>
</div>

</html>
