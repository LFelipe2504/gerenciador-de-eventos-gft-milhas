<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelife/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
</div>
<div class="card">
<div class="card-header">
<p class="text-primary">Novo Usuário</p>
</div>
<div class="card-body">
	<form method="post" th:object="${usuario}" th:action="@{/usuario/editar}">	
		<input type="hidden" th:field="*{id}">
		<div class="form-group mb-3">
			<label for="nome">Nome:</label>
			 <input class="form-control"  type="text" th:field="*{nome}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
		</div>
		<div class="form-group mb-3">
			<label for="quatroLetras">Quatro Letras:</label>
			 <input class="form-control"  type="text" th:field="*{quatroLetras}" maxlength="4"  required>
			 <div class="text-danger" th:if="${#fields.hasErrors('quatroLetras')}" th:errors="*{quatroLetras}"></div>
		</div>
		<div class="form-group mb-3">
			<label for="nome">Email:</label>
			 <input class="form-control"  type="email" th:field="*{email}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>		
		<div class="form-group mb-3">
			<label for="nome">senha:</label>
			 <input class="form-control"type="text" th:field="*{senha}" required>
			 <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
		</div>
		
		<button type="submit" class="btn btn-primary">Salvar Usuário</button>
	</form>
</div>
</div>
</div>

</html>
