<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelife/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
	Nenhum usuário encontrado
</div> 
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
<div class="card mb-3">
<div class="card-header">
<p class="text-primary">Filtrar Usuário</p>
</div>
<div class="card-body">
	<form method="GET">
		<div class="form-group mb-3">
			<label for="nome">Nome:</label>
			 <input class="form-control"  type="text" name="nome" />
		</div>
		<button type="submit" class="btn btn-primary">Pesquisar Usuário</button>
	</form>
</div>
<div th:if="${not #lists.isEmpty(lista)}">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Quatro Letras</th>
				<th>Email</th>
				<th>Status</th>
				<th>Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${lista}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.nome}"></td>
				<td th:text="${usuario.quatroLetras}"></td>
				<td th:text="${usuario.email}"></td>
				<td><a class="btn btn-primary btn-sm" th:href="@{/usuario/editar(id=${usuario.id})}">Editar</a>
				<a class="btn btn-primary btn-sm" th:href="@{/usuario/excluir(id=${usuario.id})}" onclick="return confirm('Você realmente deseja excluir esse usuário?')">Excluir</a>
				</td>
				
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
</html>
